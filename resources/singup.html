<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="formContainer">
        <form action="/api/usuario/singup/" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text spanContainer1">Registro</span>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text spanContainer1">Email</span>
                <input type="text" class="form-control" id="email" name="email">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text spanContainer1">Contraseña</span>
                <input type="text" class="form-control" id="password" name="password">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text spanContainer1">Confirmar Contraseña</span>
                <input type="text" class="form-control" id="passwordCheck" name="passwordCheck">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text spanContainer1">Nombre</span>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text spanContainer1">Direccion</span>
                <input type="text" class="form-control" id="direccion" name="direccion">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text spanContainer1">Edad</span>
                <input type="text" class="form-control" id="edad" name="edad">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text spanContainer1">Indicativo Pais</span>
                <input type="text" class="form-control" id="prefijo" name="prefijo">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text spanContainer1">Telefono</span>
                <input type="text" class="form-control" id="telefono" name="telefono">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text spanContainer1">Foto</span>
                <input type="text" class="form-control" id="foto" name="foto">
            </div>
            <div class="input-group mb-3">
                <input type="submit" class="btn btn-dark btnCustom" value="Sing-Up">
            </div>
        </form>
        <form action="/api/usuario/home" method="GET"> 
            <button type="submit" class="btn btn-dark btnCustom">Atras</button>
        </form>
    </div>
</body> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
