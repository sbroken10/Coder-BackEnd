<html lang="en">

<head>

<body>
    <h1>Agregar Producto</h1>
    <form action="/api/productos/guardar" method="POST">
        <div>
            <input type="text" name="title" id="title"><label for="title"> Nombre</label>
        </div>
        <div>
            <input type="text" name="price" id="price"><label for="price"> Precio</label>
        </div>
        <div>
            <input type="text" name="thumbnail" id="thumbnail"><label for="thumbnail"> Thumbnail</label>
        </div>
        <div>
            <button type="submit">Crear</button>
        </div>
    </form>
</body>

</html>
