<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/indexProd.js"></script>
    <title>Document</title>
</head>

<body>
    <script type="text/html" id="loged">
        <div class="formContainer">
            <div class="input-group mb-3">
                <form action="/api/usuario/logout/" method="get">
                    <span class="input-group-text spanContainer1">Bienvenido {{ usuario }}</span>
                    <input type="submit" class="btn btn-dark btnCustom" value="Log-Out">
                </form>
            </div>
        </div>
    </script>
    <script type="text/html" id="template">
        {{#if itemExist}}
        <table class="table table-striped">
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Categoria</th>
                <th scope="col">Precio</th>
                <th scope="col">Stock</th>
            </tr>
            {{#each productos}}
            <tr>
                <th scope="row">{{this.nombre}}</th>
                <th>{{this.categoria}}</th>
                <th>${{this.price}}</th>
                <th>{{this.stock}}</th>

            </tr>
            {{/each}}
        </table>
        {{else}}
        <h1>No hay Elementos</h1>
        {{/if}}
    </script>
    <script type="text/html" id="template-chat">
            <div>
                {{#each messages}}
                    <p class="date"><strong class="email">{{this.user}} </strong> <i class="msg"> {{this.mensaje}} </i> </p>
                {{/each}}
            </div>
    </script>
    <div id="renderLoged">
    </div>
    <div id="render">
    </div>
    <hr>
    <div id="chatBox">
        <h1>Chat Box</h1>
        <div>
            <div id="chatRender">

            </div>
            <div id="chatBox" class="formContainer">
                <form action="/api/chat" method="post">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="messageImput" name="mensaje">
                        <input type="submit" class="btn btn-dark btnCustom" value="Enviar" id="messageButton">
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
