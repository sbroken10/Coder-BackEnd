<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>Agregar Item</h1>

    <div class="formContainer">
        <div class="input-group mb-3">
            <span class="input-group-text spanContainer1">Nombre</span>
            <input type="text" class="form-control" placeholder="Nombre" aria-label="Name"
                aria-describedby="basic-addon1" name="title" id="title">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text spanContainer2">Precio </span>
            <input type="text" class="form-control" placeholder="Precio" aria-label="Name"
                aria-describedby="basic-addon1" name="price" id="price">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text spanContainer">Thumbnail</span>
            <input type="text" class="form-control" placeholder="Thumbnail" aria-label="Name"
                aria-describedby="basic-addon1" name="thumbnail" id="thumbnail">
        </div>
        <div>
            <button class="btn btn-dark btnCustom" id="send">Crear</button>
        </div>
    </div>
    <hr>
    <script type="text/html" id="template">
        {{#if itemExist}}
        <table class="table table-striped">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col">Img</th>
            </tr>
            {{#each arrPro}}
            <tr>
                <th scope="row">{{this.id}}</th>
                <th>{{this.title}}</th>
                <th>${{this.price}}</th>
                <th><img src="{{this.thumbnail}}" alt="{{this.title}}"></th>

            </tr>
            {{/each}}
        </table>
        {{else}}
        <h1>No hay Elementos</h1>
        {{/if}}
    </script>
    <script type="text/html" id="template-chat">
            <div>
                {{#each messages}}
                    <p class="date"><strong class="email">{{this.usr}} </strong> [{{this.date}}] <i class="msg"> {{this.msg}} </i> </p>
                {{/each}}
            </div>
    </script>
    <div id="render">
    </div>
    <hr>
    <div id="chatBox">
        <h1>Chat Box</h1>
        <div class="formContainer">
            <div class="input-group mb-3">
                <span class="input-group-text spanContainer1">E-Mail</span>
                <input type="text" class="form-control" placeholder="e-Mail" aria-label="e-Mail"
                    aria-describedby="basic-addon1" id="emailImput" id="emailImput">
            </div>
        </div>
        <hr>
        <div id="chatRender" class="chatContainer">

        </div>
        <hr>
        <div class="formContainer">
            <div class="input-group mb-3">
                <button type="button" class="btn btn-dark" id="messageButton">Enviar</button>
                <input type="text" class="form-control" placeholder="mensaje" aria-label="mensaje"
                    aria-describedby="basic-addon1" name="mensaje" id="messageImput">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
