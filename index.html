<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>Agregar Item</h1>
    <form action="/api/productos/guardar" method="POST">
        <div class="formContainer">
            <div class="input-group mb-3">
                <span class="input-group-text spanContainer1">Nombre</span>
                <input type="text" class="form-control" placeholder="Nombre" aria-label="Name"
                    aria-describedby="basic-addon1" name="title" id="title">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text spanContainer2">Precio </span>
                <input type="text" class="form-control" placeholder="Precio" aria-label="Name"
                    aria-describedby="basic-addon1" name="price" id="price">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text spanContainer">Thumbnail</span>
                <input type="text" class="form-control" placeholder="Thumbnail" aria-label="Name"
                    aria-describedby="basic-addon1" name="thumbnail" id="humbnail">
            </div>
            <div>
                <button type="submit" class="btn btn-dark btnCustom">Crear</button>
            </div>
        </div>
    </form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    
</html>
